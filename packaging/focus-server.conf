<?xml version="1.0"?><!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy user="system">
    <allow own="org.tizen.FocusServer"/>
    <allow send_destination="org.tizen.FocusServer"/>
    <allow receive_sender="org.tizen.FocusServer"/>
  </policy>
  <policy user="root">
    <allow own_prefix="org.tizen.FocusServer"/>
    <allow send_destination="org.tizen.FocusServer"/>
    <allow receive_sender="org.tizen.FocusServer"/>
  </policy>
  <policy context="default">
    <allow own_prefix="org.tizen.FocusServer"/>
    <allow send_destination="org.tizen.FocusServer"/>
    <allow receive_sender="org.tizen.FocusServer"/>
  </policy>
</busconfig>
